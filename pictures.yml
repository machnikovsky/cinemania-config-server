# Server Config
server:
  servlet:
    context-path: /pictures

# Spring Config
spring:

  # PostgreSQL Credentials
  datasource:
    url: jdbc:postgresql://localhost:5433/pictures
    username: postgres
    password: password

  # Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        use_sql_comments: true
        format_sql: true

  # Gson
  mvc:
    converters:
      preferred-json-mapper: gson

  # Kafka
  kafka:
    bootstrap-servers: 0:0:0:0:9092

# Eureka Config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true
